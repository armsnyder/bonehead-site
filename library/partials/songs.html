<div id="songsWrapper">
<p x-ng-repeat="x in songs">
<span class="songCol"><img class="pointer" x-hover-image="{{x.playStatus}}" alt="play" x-play-button="{{x.id}}" /></span>
<span class="songCol">{{x.name}}</span>
<span class="songCol">{{x.length | filters.time}}</span>
<span class="songCol">{{x.description}}</span>
<span class="songCol"><img class="pointer" x-hover-image="download" alt="download" /></span>

</p>
</div>
